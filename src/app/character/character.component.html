<ion-content class='loading' *ngIf='!isLoaded'>
  <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
</ion-content>

<ion-card *ngIf=isLoaded>
  <ion-avatar>
    <img src={{character.image}}>
  </ion-avatar>
  <ion-card-header>
    <ion-card-subtitle>Character</ion-card-subtitle>
    <ion-card-title>{{character.name}}</ion-card-title>
  </ion-card-header>

  <!-- <ion-card-content>

        </ion-card-content> -->
</ion-card>

<ion-list *ngIf=isLoaded>
  <ion-item>
    <ion-label><b>Status:</b> {{character.status}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>Species:</b> {{character.species}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>Gender:</b> {{character.gender}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>Origin:</b> {{character.origin.name}}</ion-label>
  </ion-item>

</ion-list>
