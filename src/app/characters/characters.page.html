<ion-header>
  <ion-toolbar>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = 'loading' *ngIf = '!isLoaded'>
    <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>  
</ion-content>
<ion-content *ngIf = 'isLoaded'>
  <app-searchbar (outputToParent) = 'getUpdatedCharacterFromChild($event)'></app-searchbar>
  <ion-list>
    <ion-item *ngFor = 'let c of characters'>
      <ion-avatar slot="start">
        <img src = {{c.image}}>
      </ion-avatar>
      <ion-label (click) = 'getCharacter($event)'>
        {{c.name}}
      </ion-label>
      <input value={{c.id}} type="hidden">
    </ion-item>
  </ion-list>
</ion-content>
